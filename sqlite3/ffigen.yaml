# To generate, run `dart run ffigen --config ffigen.yaml`

output: 'lib/src/ffi/sqlite3.g.dart'
name: Bindings
description: Auto-generated, internal bindings to sqlite3
headers:
  entry-points:
    - assets/sqlite3.h
    - assets/sqlite3session.h
preamble: '// ignore_for_file: type=lint'
# llvm-path:
#   - '/opt/homebrew/opt/llvm/bin'
exclude-all-by-default: true
structs:
  include: ['sqlite3.*']
macros:
  include: ['sqlite3.*']
functions:
  include: ['sqlite3.*']
  variadic-arguments:
    sqlite3_db_config:
      - [int, int*]
globals:
  include: ['sqlite3.*']
